<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avatar Movie Poster</title>
</head>
<body>
    <div class="movie-poster">
        <img src="background.jpg" alt="Background" class="background-image">
        <div class="overlay"></div>
        <div class="content">
            <img src="poster.jpeg" alt="Avatar" class="avatar-image">
            <div class="text-content">
                <h1 class="title">Avatar</h1>
                <p class="tagline">Discover a new world</p>
                <p class="description">In the 22nd century, a paraplegic Marine is dispatched to the moon Pandora on a unique mission, but becomes torn between following orders and protecting an alien civilization.</p>
                <button class="watch-button">Watch Trailer</button>
            </div>
        </div>
    </div>
</body>
</html>
